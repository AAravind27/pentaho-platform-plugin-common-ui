    <script type="text/javascript">

    function doload() {
  
        var tabObj = dijit.byId('tabset');
        tabObj.stackContainerId = 'tabspanels';
        tabObj.setTabs([
            {
                id: 'tab1div',
                title: 'Tab 1',
                beforeCallback: tabClick,
                afterCallback: tabChanged
            },
            {
                id: 'tab2div',
                title: 'Tab 2',
                beforeCallback: tabClick,
                afterCallback: tabChanged
            },
            {
                id: 'tab3div',
                title: 'Tab 3',
                beforeCallback: tabClick,
                afterCallback: tabChanged
            },
        ]);

    }
        
    function tabClick(tab) {
        alert('switching to tab: id="'+tab.id+'", title="'+tab.title);
    }
    
    function tabChanged(tab) {
        alert('switched to tab: id="'+tab.id+'", title="'+tab.title);
    }
    
    window.onload = doload;
        
    </script>

<body class="tundra body" onload="doload()">
