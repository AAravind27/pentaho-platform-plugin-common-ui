<div class="angular-dojo dateTimePicker">
  <input type="number" min="1" max="12" ng-model="hour"/>
  <input type="number" min="0" max="59" ng-model="minute"/>
  <select ng-model="tod" ng-options="currOption for currOption in ['AM', 'PM']"/>
  <div dojo-widget="pentaho/common/DateTextBox" ng-model="selectedDate" />
</div>
